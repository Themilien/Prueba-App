<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <title>App</title>
    </head>

    <body>

        <div class="contenedor">

            <h1 class="titulo">Generador de imagenes</h1>

            <button id="spawn-img">Generar Imagen</button>

            <div class="img-random">
                <img id="img-random-img" src="	
                https://api.lorem.space/image/movie?w=&amp;amp;amp;amp;" alt="img-random">
            </div>

            <label for="misImagenes"> Subir imagen: <input type="file" name="Files" id="misImagenes"/></label>

            <button id="sum">+1</button> <p id="count">0</p>
        </div>

    </body>

    <script>

        const img = document.getElementById("img-random-img");
        const button_img = document.getElementById("spawn-img");
        const button_count = document.getElementById("sum");
        const text_count = document.getElementById("count");



        maxh = screen.height
        maxw = screen.width

        let random = function getRandomArbitrary(min, max) {
                return Math.floor(Math.random() * (max - min) + min);
            }
        
        button_img.onclick = function()
        {
            let timestamp = new Date().getTime();
            img.src = "https://api.lorem.space/image/movie?" + random(360, maxw) + "&amp;amp;amp;amp;h=" + random(360, maxh) + ";t=" + timestamp;
        }
        
        button_count.onclick = function(){

           let sum_count = Number(text_count.textContent);
            sum_count += 1 ;
            text_count.textContent = sum_count;

        }

    </script>

</html>
